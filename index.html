<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anjana's Fury</title>
  <link rel="stylesheet" href="styles/reset.css">
  <!-- <link rel="stylesheet" href="styles/crt.css"> -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="main-header">
    <img src="img/main-logo.png" alt="">
  </header>
  <div class="container">
    <div class="keysettings">
      <div class="control-logo"><img src="img/keyboard-logo.png" alt=""></div>
      <ul>
        <li> <div class="key"><span>W</span></div><p>Up</p> </li>
        <li> <div class="key"><span>S</span></div><p>Down</p></li>
        <li><div class="key"><span>A</span></div><p>Left</p></li>
        <li><div class="key"><span>D</span></div><p>Right</p></li>
        <li> <div class="key"><span>J</span></div><p>Punch</p> </li>
        <li><div class="key"><span>K</span></div><p>Kick</p> </li>
        <li><div class="key"><span>L</span></div><p>Take</p> </li>
        <li> <div class="key"><span>I</span></div><p>Throw</p> </li>
        <li> <div class="key"> <p></p> </div> <div><p>START</p></div>  </li>
      </ul>
    </div>
    <div class="canvas-container">
      <div class="crt">
        <!-- START/PAUSED/GAME OVER Screen -->
      </div>
      <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    
    <div class="keysettings">
        <div class="control-logo"><img src="img/gp-logo.png" alt=""></div>
        <ul>
            <li><div class="btn"><img src="img/up-btn.png" alt=""></div><p>Up</p></li>
            <li> <div class="btn"><img src="img/down-btn.png" alt=""></div><p>Down</p> </li>
            <li> <div class="btn"><img src="img/left-btn.png" alt=""></div><p>Left</p></li>
            <li><div class="btn"><img src="img/right-btn.png" alt=""></div><p>Right</p></li>
            <li><div class="btn"><img src="img/green-btn.png" alt=""></div><p>Punch</p></li>
            <li><div class="btn"><img src="img/blue-btn.png" alt=""></div><p>Kick</p></li>
            <li> <div class="btn"><img src="img/yellow-btn.png" alt=""></div><p>Take</p> </li>
            <li><div class="btn"><img src="img/red-btn.png" alt=""></div><p>Throw</p></li>
            <li> <div class="start-btn"><span>START</span></div> </li>
          </ul>
    </div>
  </div>

  <footer class="main-footer">
    <p class="copyright">&copy; 2019, JdeJ Canvas Ironhack Project</p>
  </footer>

  <script src="src/player.js"></script>
  <script src="src/enemy.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
